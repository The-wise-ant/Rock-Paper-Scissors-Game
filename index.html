<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock-paper-scissors</title>



</head>

<body>
  <h1>Rock Paper Scissors</h1>

  <div id="score">

    <div id="counter-wrap">Round
      <div id="counter">0 </div>
    </div>

    <div id="player1">
      <div>Player Score</div>
      <div id="player1-score">0</div>
    </div>

    <div id="player2">
      <div>AI Score</div>
      <div id="player2-score">0</div>
    </div>
  </div>

  <h3> Pick Your Choice</h3>


  <div id="picks">
    <img src="assets/images/paper.png" alt="paper" id="paper" class="option">
    <img src="assets/images/scissors.png" alt="scissors" id="scissors" class="option">
    <img src="assets/images/rock.png" alt="rock" id="rock" class="option">
  </div>

  <div id="outputs">
    <div id="chosen-pick"></div>
    <div id="result"></div>
  </div>
  <script src="main.js"> </script>

</body>

</html>
